<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RazorPay Payment</title>
  </head>
  <body>
    <h2>Razor</h2>
    <form method="POST">
      <label for="price">Price</label>
      <input type="text" id="amount-to-pay" name="price" value="10" />
    </form>

    <button id="rzp-button1">Pay</button>

    <p>amount value has been fixed from input value attribute</p>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      const priceToPayInputEl = document.getElementById("amount-to-pay");

      var orderId;
      $(document).ready(function () {
        var settings = {
          url: "/razor/create/orderId",
          method: "POST",
          timeout: 0,
          headers: {
            "Content-Type": "application/json",
          },
          data: JSON.stringify({
            price: priceToPayInputEl.value * 100,
          }),
        };

        //creates new orderId everytime
        $.ajax(settings).done(function (response) {
          orderId = response.orderId;
          $("button").show();
        });
      });

      document.getElementById("rzp-button1").onclick = function (e) {
        var options = {
          key: "", // Enter the Key ID generated from the Dashboard
          amount: priceToPayInputEl.value * 100, // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
          currency: "INR",
          name: "Test",
          description: "Test Transaction",
          image: "", // your logo here
          order_id: orderId, //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
          handler: function (response) {
            alert(response.razorpay_payment_id);
            alert(response.razorpay_order_id);
            alert(response.razorpay_signature);

            var settings = {
              url: "/api/payment/verify",
              method: "POST",
              timeout: 0,
              headers: {
                "Content-Type": "application/json",
              },
              data: JSON.stringify({ response }),
            };

            //creates new orderId everytime
            $.ajax(settings).done(function (response) {
              alert(JSON.stringify(response));
            });
          },

          theme: {
            color: "#99cc33",
          },
        };

        var rzp1 = new Razorpay(options);
        rzp1.on("payment.failed", function (response) {
          alert(response.error.code);
          alert(response.error.description);
          alert(response.error.source);
          alert(response.error.step);
          alert(response.error.reason);
          alert(response.error.metadata.order_id);
          alert(response.error.metadata.payment_id);
        });

        rzp1.open();
        e.preventDefault();
      };
    </script>
  </body>
</html>
